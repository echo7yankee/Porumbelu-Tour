<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,700|Roboto:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">

    <link rel="stylesheet" href="./style/main/main.css">

<body>

    <div class="menu">

    <header class="header">
        <div class="header__logo-container">
            <!--   <h1 class="header__logo">
                Porumbelu Tour
            </h1> -->
        </div>

        <div class="header__number ">
            <a href="tel:40753977077" class="header__link-number">Rezerva la 40-753-977-077</a>
            <i class="fas fa-phone header__icon"></i>
        </div>

        <ul class="header__list">

            <li class="header__item" id="home">
                <a href="./index.html" class="header__link current">Acasa</a>

            <li class="header__item" id="contact">
                <a href="./contact.html" class="header__link">Contact Si Rezervari</a>

    <section class="banner">

            <div class="banner__info">

                <p class="slider__text">Transport comfortabil <i class="fas fa-couch"></i></p> -->

        </div>

    <section class="slider">
        <div class="galleryContainer">
            <div class="slideShowContainer">
                <div id="playPauseBtn" onclick="playPauseSlides()"></div>
                <div class="leftArrow" onclick="plusSlides(-1)"><span class="arrow arrowLeft"></span></div>
                <div class="rightArrow" onclick="plusSlides(1)"><span class="arrow arrowRight"></span></div>
                <div class="captionHolder">
                    <p class=" captionText">t</p>
                </div>
                <div class="imageHolder">
                    <img src="img/slider-1.jpeg" alt="">

                </div>
                <div class="imageHolder">
                    <img src="img/slider-2.jpeg" alt="">

                </div>

                </div>
                <div class="imageHolder">
                    <img src="img/slider-4.jpeg" alt="">
                    <p class="captionText">Caption Text-04</p>
                </div>
                <div class="imageHolder">
                    <img src="img/slider-5.jpeg" alt="">
                    <p class="captionText">Caption Text-05</p>
                </div>
            </div>
            <div id="dotsContainer"></div>
        </div>
    </section>



    <script src="./js/app.js"></script>
